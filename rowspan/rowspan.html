<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rowspan</title>
</head>
	<body>
	<table>
		<td><button><a href="index.html">Voltar</a> </button> </td>
	</table>
		<table>
			<tr>
				<td>
					<h1>Rowspan</h1>
					<p>
					Define qiantas linhas ema mesma céluma pode abranger.
					Por padrão, na maioria dos navegadores de internet
					cada célula adicionada em uma tabela corresponde a
					uma linha. Pode ser aplicado do td.
					</p>
				</td>
			</tr>
		</table>
		<table border="1" width="80%" align="center">
			<tr>
				<td width="20%">1</td>
				<td width="20%">2</td>
				<td width="20%">3</td>
				<td width="20%">4</td>
				<td width="20%">5</td>
			</tr>
			<tr>
				<td width="20%" rowspan="2">1</td>
				<td width="20%">2</td>	
				<td width="20%">3</td>
				<td width="20%">4</td>
				<td width="20%">5</td>
			</tr>
			<tr>
				<td width="20%">1</td>
				<td width="20%">2</td>
				<td width="20%">3</td>
				<td width="20%">4</td>
			</tr>
			<tr>
				<td width="20%">1</td>
				<td width="20%">2</td>
				<td width="20%">3</td>
				<td width="20%">4</td>
				<td width="20%">5</td>
			</tr>
		</table>
	</body>
</html>
