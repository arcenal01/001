<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">

	<title>tabelinha</title>
</head>
<body>
	<table>
		<td><button><a href="../index.html">Voltar</a> </button> </td>

		</tr>

	<br>
	<br>
	<br>
	<br>

	<table border="1" width="1200px" align="center">
		<tr>
			<td colspan="2">1 e 2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>1</td>
			<td colspan="3">2 3 e 4</td>

		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td width="20%">1</td>
			<td width="20%">2</td>
			<td width="60%" colspan="3">3 4 e 5</td>
		</tr>
	</table>
